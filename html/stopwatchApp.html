<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatchApp</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="../css/stopwatchApp.css">
    <script src="https://kit.fontawesome.com/a542f1da70.js" crossorigin="anonymous"></script>
    <script defer src="../js/stopwatchApp.js"></script>
</head>

<body>

    <section class="stopwatchApp">

        <div class="timeDisplay">

            <span class="hour"></span>:
            <span class="minute"></span>:
            <span class="second"></span>,
            <span class="millisecond"></span>

        </div>

        <div class="buttonWrapper">
            <button class="lapIcon lapStopwatch">lap</button>
            <button class="startStopwatch">
                <i class="starticon fa-solid fa-play"></i>
            </button>
        </div>

        <div class="output"></div>
    </section>
    <div class="bgdzReturnButton"><a href="../index.html">&lt;</a></div>
</body>

</html>
